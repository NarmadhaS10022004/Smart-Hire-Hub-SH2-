const questionContainer = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const nextButton = document.getElementById('next-btn');
    const scoreElement = document.getElementById('score');

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion(question) {
      questionContainer.textContent = question.question;
      optionsContainer.innerHTML = '';
      question.options.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = option;
        checkbox.addEventListener('change', calculateScore);
        optionElement.appendChild(checkbox);
        const label = document.createElement('label');
        label.textContent = option;
        optionElement.appendChild(label);
        optionsContainer.appendChild(optionElement);
      });
    }

    function calculateScore() {
  const selectedOptions = Array.from(document.querySelectorAll('.option input:checked')).map(input => input.value);
  const currentQuestion = questions[currentQuestionIndex];
  if (currentQuestion.answer === selectedOptions[0]) {
    score += 1; 
  }
  scoreElement.textContent = 'Score: ' + score + '/50';
}


    nextButton.addEventListener('click', () => {
      if (currentQuestionIndex < questions.length) {
        calculateScore();
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion(questions[currentQuestionIndex]);
        } else {
          nextButton.style.display = 'none';
          showScore();
        }
      }
    });

    function showScore() {
      scoreElement.textContent = 'Final Score: ' + score + '/50';
    }

    showQuestion(questions[currentQuestionIndex]);
