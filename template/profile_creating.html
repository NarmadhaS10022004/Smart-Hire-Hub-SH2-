<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation - Profile App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lavender;
            background-image: url('https://img.freepik.com/free-vector/early-scilla-flower-background-vector-blue-watercolor-winter-season_53876-126361.jpg?w=996');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .container {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    color: #6a5acd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}


        .profile-option {
            display: inline-block;
            margin: 20px;
            width: 100px;
            height: 100px;
            position: relative;
        }


        .profile-checkbox {
            display: none;
        }


        .profile-label {
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s, border 0.3s;
            width: 100%;
            height: 100%;
           
            color:#6a5acd;
            text-align: center;
            line-height: 80px; 
            position: relative;
        }


        .profile-label:hover {
            transform: scale(1.1);
        }


        .selected {
            border: 2px solid #6a5acd;
        }


        .clicked {
            border: 2px solid rgb(138, 79, 220);
        }


        .star {
            animation: rotateStar 2s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 80px; 
            display: flex;
            align-items: Bottom;
            justify-content:Bottom;
        }


        @keyframes rotateStar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }


        label {
            display: block;
            margin-bottom: 20px;
            color: #6a5acd;
        }


        button {
            background-color: #6a5acd;
            color: lavender;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            pointer-events: none;
        }


        button:hover {
            background-color: #6a5acd;
        }


        button.enabled {
            pointer-events: auto; 
        }
        #username{
            color:#6a5acd;
            background-color: lavender;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select profile</h1>
        <form method="post" action="{{ url_for('profile_creating') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="profile_type">Who are you ?</label>
            
            <div class="profile-option">
                <input type="radio" class="profile-checkbox" id="student" name="profile_type" value="student" onchange="toggleProfile('student');">
                <label for="student" class="profile-label">
                    <div class="star">&#9733;</div> Student
                </label>
            </div>
            
            <div class="profile-option">
                <input type="radio" class="profile-checkbox" id="placement_head" name="profile_type" value="placement_head" onchange="toggleProfile('placement_head');">
                <label for="placement_head" class="profile-label">
                    <div class="star">&#9733;</div> Teacher
                </label>
            </div>
            
            <button type="submit" id="nextButton" class="enabled" onclick="redirectToProfile()">Next</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleProfile(profileType) {
            const labels = document.querySelectorAll('.profile-label');
            labels.forEach(label => {
                label.classList.remove('selected', 'clicked');
            });


            const selectedLabel = document.querySelector(`[for="${profileType}"]`);
            selectedLabel.classList.add('selected', 'clicked');
            
            
            const nextButton = document.getElementById('nextButton');
            nextButton.classList.add('enabled');
        }


        function redirectToProfile() {
            const selectedProfile = document.querySelector('.profile-checkbox:checked');


            if (selectedProfile) {
                const profileType = selectedProfile.value;
                window.location.href = 'home.html';
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
           
        });
    </script>
</body>
</html>
